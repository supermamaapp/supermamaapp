<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registro y Perfil de Usuario</h1>
        <button id="menuBtn">Menú</button>
    </header>
    <nav>
        <ul>
            <li><a href="Index.html">Inicio</a></li>
            <li><a href="registro.html">Registrar Nueva Mamá</a></li>
            <li><a href="buscar_profesionales.html">Buscar Profesionales</a></li>
            <li><a href="reservar_cita.html">Reservar Cita</a></li>
            <li><a href="pago_en_linea.html">Pago en Línea</a></li>
            <li><a href="recursos_blog.html">Recursos Blogs</a></li>
            <li><a href="grupos_foro.html">Grupos y Foros</a></li>
            <!-- Agrega aquí más opciones de navegación si es necesario -->
        </ul>
    </nav>
    <main>
        <!-- Formulario de registro de cuenta -->
        <h2>Registro de Cuenta</h2>
        <form action="procesar_registro.php" method="POST">
            
            <label for="dni">DNI:</label>
            <input type="text" id="DNI" name="DNI" required>
            <br>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
            <br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required>
            <br>

            <label for="fecha_embarazo">Fecha de Embarazo:</label>
            <input type="date" id="fecha_embarazo" name="fecha_embarazo" required>
            <br>

            <label for="fecha_postparto">Fecha de Postparto:</label>
            <input type="date" id="fecha_postparto" name="fecha_postparto" required>
            <br>
            
            <input type="submit" value="Registrarse">
        </form>

        <!-- Mensaje de confirmación oculto por defecto -->
        <div id="confirmacion" style="display: none;">
            Usuario registrado correctamente.
        </div>
    </main>
    <footer>
        <p>&copy; 2024 SuperMamaApp</p>
    </footer>

    <!-- Script JavaScript para mostrar el mensaje de confirmación -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const formulario = document.querySelector("form");
            const confirmacion = document.getElementById("confirmacion");

            formulario.addEventListener("submit", function(event) {
                event.preventDefault(); // Evita el envío del formulario

                // Simula el registro y muestra el mensaje de confirmación
                // Aquí puedes agregar tu lógica de registro real si es necesario
                confirmacion.style.display = "block";
            });
        });
    </script>
</body>
</html>
